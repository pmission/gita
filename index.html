<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita Wisdom - The Timeless Guide</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the spiritual theme */
        :root {
            --color-primary: #ea580c; /* Deep Orange/Saffron */
            --color-secondary: #fef3c7; /* Pale Yellow/Parchment */
            --font-serif: 'Merriweather', serif;
            --font-sans: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-sans);
            background-color: #f9fafb;
        }
        .font-serif {
            font-family: var(--font-serif);
        }
        .chapter-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-900">
    <div id="app">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <script>
        // --- DATA: The 18 Chapters of the Gita ---
        const CHAPTERS_DATA = [
            { id: 1, sanskrit: "Arjuna Vishada Yoga", translation: "The Yoga of Dejection", summary: "Arjuna faces the paralysis of fear and doubt on the battlefield of life.", mood: ["Confusion", "Fear", "Doubt"], moodTarget: 1, verseCount: 47 },
            { id: 2, sanskrit: "Sankhya Yoga", translation: "The Yoga of Analytical Knowledge", summary: "The soul is eternal and the body is temporary; the call to rise above grief.", mood: ["Grief", "Anxiety", "Death"], moodTarget: 2, verseCount: 72 },
            { id: 3, sanskrit: "Karma Yoga", translation: "The Yoga of Action", summary: "Why performing one's duty without attachment is superior to inaction.", mood: ["Laziness", "Procrastination"], moodTarget: 3, verseCount: 43 },
            { id: 4, sanskrit: "Jnana Karma Sanyasa Yoga", translation: "The Yoga of Knowledge", summary: "The history of the Gita and how spiritual wisdom burns away the reactions of karma.", mood: ["Seeking Truth"], moodTarget: 4, verseCount: 42 },
            { id: 5, sanskrit: "Karma Sanyasa Yoga", translation: "The Yoga of Renunciation", summary: "How to live in the world without being of the world, like a lotus leaf in water.", mood: ["Stress"], moodTarget: 5, verseCount: 29 },
            { id: 6, sanskrit: "Dhyana Yoga", translation: "The Yoga of Meditation", summary: "Mastering the turbulent mind to discover the divinity within.", mood: ["Restlessness", "Focus"], moodTarget: 6, verseCount: 47 },
            { id: 7, sanskrit: "Jnana Vijnana Yoga", translation: "The Yoga of Wisdom and Realization", summary: "Seeing the energy of the Divine in all aspects of material nature.", mood: ["Curiosity"], moodTarget: 7, verseCount: 30 },
            { id: 8, sanskrit: "Akshara Brahma Yoga", translation: "The Yoga of the Imperishable Brahman", summary: "Understanding the life cycle and how to leave the body at the moment of death.", mood: ["Aging", "Mortality"], moodTarget: 8, verseCount: 28 },
            { id: 9, sanskrit: "Raja Vidya Guhya Yoga", translation: "The Yoga of the King of Knowledge", summary: "The most confidential secret: the power of pure, loving devotion.", mood: ["Devotion", "Love"], moodTarget: 9, verseCount: 34 },
            { id: 10, sanskrit: "Vibhuti Yoga", translation: "The Yoga of Divine Glories", summary: "Recognizing God’s magnificence in the wonders of the universe.", mood: ["Awe", "Inspiration"], moodTarget: 10, verseCount: 42 },
            { id: 11, sanskrit: "Vishvarupa Darshana Yoga", translation: "The Yoga of the Universal Form", summary: "Arjuna is granted divine vision to see the terrifying and beautiful Cosmic Form.", mood: ["Humility"], moodTarget: 11, verseCount: 55 },
            { id: 12, sanskrit: "Bhakti Yoga", translation: "The Yoga of Devotion", summary: "The path of love is revealed as the most direct way to reach the Supreme.", mood: ["Loneliness", "Love"], moodTarget: 12, verseCount: 20 },
            { id: 13, sanskrit: "Kshetra Kshetrajna Vibhaga Yoga", translation: "The Yoga of Distinction", summary: "Distinguishing between the Field (the body) and the Knower of the Field (the soul).", mood: ["Identity"], moodTarget: 13, verseCount: 35 },
            { id: 14, sanskrit: "Gunatraya Vibhaga Yoga", translation: "The Yoga of the Three Modes", summary: "How Goodness, Passion, and Ignorance control human behavior and happiness.", mood: ["Mood Swings", "Habits"], moodTarget: 14, verseCount: 27 },
            { id: 15, sanskrit: "Purushottama Yoga", translation: "The Yoga of the Supreme Person", summary: "The analogy of the inverted Banyan tree and the nature of the Supreme Being.", mood: ["Detachment"], moodTarget: 15, verseCount: 20 },
            { id: 16, sanskrit: "Daivasura Sampad Vibhaga Yoga", translation: "The Yoga of Divine and Demoniac Natures", summary: "Identifying the traits that lead to liberation versus those that lead to bondage.", mood: ["Ethics", "Morality"], moodTarget: 16, verseCount: 24 },
            { id: 17, sanskrit: "Shraddhatraya Vibhaga Yoga", translation: "The Yoga of the Three Divisions of Faith", summary: "How our food, speech, austerity, and charity reflect our consciousness.", mood: ["Lifestyle", "Health"], moodTarget: 17, verseCount: 28 },
            { id: 18, sanskrit: "Moksha Sanyasa Yoga", translation: "The Yoga of Liberation", summary: "The final conclusion: abandoning all varieties of religion to surrender completely to the Divine.", mood: ["Purpose", "Liberation"], moodTarget: 18, verseCount: 78 },
        ];

        // --- SAMPLE VERSES (Chapter 2 for demo) ---
        const SAMPLE_VERSES = {
            2: [
                { number: 47, sanskrit: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन | मा कर्मफलहेतुर्भूर्मा ते सङ्गोऽस्त्वकर्मणि ||", translation: "You have a right to perform your prescribed duty, but you are not entitled to the fruits of action. Never consider yourself to be the cause of the results of your activities, nor be attached to inaction.", meaning: "This is one of the most famous verses, teaching the principle of Nishkama Karma (selfless action)." },
                { number: 20, sanskrit: "न जायते म्रियते वा कदाचि न्नायं भूत्वा भविता वा न भूयः | अजो नित्यः शाश्वतोऽयं पुराणो न हन्यते हन्यमाने शरीरे ||", translation: "The soul is neither born, nor does it ever die; nor having once existed, does it ever cease to be. The soul is without birth, eternal, immortal, and ageless. It is not destroyed when the body is destroyed.", meaning: "A core teaching on the immortality of the soul." },
                { number: 50, sanskrit: "बुद्धियुक्तो जहातीह उभे सुकृतदुष्कृते | तस्माद्योगाय युज्यस्व योगः कर्मसु कौशलम् ||", translation: "Endowed with wisdom, one abandons both good and bad actions in this life. Therefore, strive for yoga, which is the excellence of action.", meaning: "Yoga is defined here as skillfulness in action, characterized by non-attachment to results." }
            ]
        };

        const MOODS = [
            { label: "Anxious", color: "bg-blue-100 text-blue-800", target: 2 },
            { label: "Confused", color: "bg-purple-100 text-purple-800", target: 1 },
            { label: "Demotivated", color: "bg-yellow-100 text-yellow-800", target: 3 },
            { label: "Grieving", color: "bg-gray-200 text-gray-800", target: 2 },
            { label: "Lonely", color: "bg-pink-100 text-pink-800", target: 9 },
        ];

        // --- STATE MANAGEMENT ---
        let currentView = { type: 'home' }; // 'home' or 'verse'
        let selectedChapter = null;
        const appContainer = document.getElementById('app');

        // Function to update the view and re-render
        function setView(newView, chapterId = null) {
            currentView = newView;
            if (chapterId) {
                selectedChapter = CHAPTERS_DATA.find(c => c.id === chapterId);
            }
            render();
            window.scrollTo(0, 0);
        }

        // --- RENDERING FUNCTIONS (HTML Templates) ---

        function renderIcon(name, size = 20, className = '') {
            return `<i data-lucide="${name}" class="${className}" width="${size}" height="${size}"></i>`;
        }

        function renderHeader() {
            return `
                <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-orange-100 shadow-sm">
                    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                        <div class="flex items-center gap-2 cursor-pointer group" onclick="setView({ type: 'home' })">
                            <div class="w-8 h-8 rounded-full bg-orange-600 flex items-center justify-center text-white font-bold text-lg group-hover:scale-110 transition-transform">
                                ॐ
                            </div>
                            <span class="font-serif text-xl font-bold text-gray-900 tracking-tight">Gita Wisdom</span>
                        </div>
                        <nav class="hidden md:flex items-center gap-8">
                            <button onclick="setView({ type: 'home' })" class="text-gray-600 hover:text-orange-600 font-medium transition-colors">Home</button>
                            <button onclick="setView({ type: 'home' })" class="text-gray-600 hover:text-orange-600 font-medium transition-colors">Chapters</button>
                            <button class="text-gray-600 hover:text-orange-600 font-medium transition-colors">About</button>
                        </nav>
                        <button class="hidden md:block bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-full text-sm font-semibold transition-colors shadow-md" onclick="setView({ type: 'verse' }, 1)">
                            Start Reading
                        </button>
                    </div>
                </header>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-gray-900 text-gray-300 py-16">
                    <div class="container mx-auto px-4">
                        <div class="grid md:grid-cols-4 gap-12">
                            <div class="col-span-1 md:col-span-2">
                                <div class="flex items-center gap-2 mb-6 text-white">
                                    <div class="w-8 h-8 rounded-full bg-orange-600 flex items-center justify-center font-bold">ॐ</div>
                                    <span class="font-serif text-xl font-bold">Gita Wisdom</span>
                                </div>
                                <p class="text-gray-400 leading-relaxed max-w-sm mb-6">A digital sanctuary for the timeless wisdom of the Bhagavad Gita.</p>
                            </div>
                            <div>
                                <h4 class="text-white font-bold mb-6">Quick Links</h4>
                                <ul class="space-y-4">
                                    <li><a href="#" onclick="setView({ type: 'home' })" class="hover:text-orange-400 transition-colors">Home</a></li>
                                    <li><a href="#" onclick="setView({ type: 'verse' }, 2)" class="hover:text-orange-400 transition-colors">Verse of the Day</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="text-white font-bold mb-6">Daily Wisdom</h4>
                                <p class="text-sm text-gray-400 mb-4">Get a shloka delivered to your inbox every morning.</p>
                                <div class="flex flex-col gap-2">
                                    <input type="email" placeholder="Your email" class="bg-gray-800 border-none rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-orange-600" />
                                    <button class="bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition-colors">Subscribe</button>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-800 mt-16 pt-8 text-center text-sm text-gray-500">
                            &copy; 2024 Gita Wisdom. Made with devotion.
                        </div>
                    </div>
                </footer>
            `;
        }

        function renderHero() {
            const moodButtons = MOODS.map(mood => `
                <button
                    onclick="setView({ type: 'verse' }, ${mood.target})"
                    class="${mood.color} px-4 py-2 rounded-full text-sm font-medium hover:opacity-80 transition-opacity"
                >
                    I feel ${mood.label}
                </button>
            `).join('');

            return `
                <section class="relative bg-orange-50 py-20 lg:py-32 overflow-hidden">
                    <div class="absolute top-0 right-0 w-1/2 h-full opacity-10 pointer-events-none">
                        <!-- Simplified SVG for visual effect -->
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#EA580C" d="M44.7,-76.4C58.9,-69.2,71.8,-59.1,81.6,-46.6C91.4,-34.1,98.1,-19.2,95.8,-4.9C93.5,9.3,82.2,22.9,71.2,34.3C60.2,45.7,49.5,54.9,37.6,62.8C25.7,70.7,12.7,77.3,-1.2,79.4C-15.1,81.5,-28,79.1,-39.6,71.8C-51.2,64.5,-61.5,52.3,-69.3,38.8C-77.1,25.3,-82.4,10.5,-81.2,-3.8C-80,-18.1,-72.3,-31.9,-62.4,-42.6C-52.5,-53.3,-40.4,-60.9,-27.6,-68.9C-14.8,-76.9,-1.3,-85.3,13.1,-87.3L27.5,-89.3Z" transform="translate(100 100)" />
                        </svg>
                    </div>

                    <div class="container mx-auto px-4 relative z-10 text-center max-w-4xl">
                        <span class="text-orange-600 font-bold tracking-widest text-sm uppercase mb-4 block animate-fade-in">The Song of God</span>
                        <h1 class="font-serif text-5xl md:text-7xl font-bold text-gray-900 mb-6 leading-tight">
                            Timeless Wisdom for <br/> <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-amber-600">Modern Questions</span>
                        </h1>
                        <p class="text-xl text-gray-600 mb-10 max-w-2xl mx-auto leading-relaxed">
                            Explore the divine conversation between Krishna and Arjuna. Discover your duty, find your peace, and understand the purpose of existence.
                        </p>
                        
                        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-16">
                            <button 
                                onclick="setView({ type: 'verse' }, 1)"
                                class="px-8 py-4 bg-gray-900 text-white rounded-full font-semibold hover:bg-gray-800 transition-all transform hover:-translate-y-1 shadow-lg flex items-center gap-2"
                            >
                                ${renderIcon('book-open')}
                                Read Chapter 1
                            </button>
                        </div>

                        <div class="bg-white p-8 rounded-2xl shadow-xl border border-orange-100 max-w-3xl mx-auto">
                            <h3 class="text-lg font-serif font-semibold text-gray-800 mb-4">What are you seeking today?</h3>
                            <div class="flex flex-wrap justify-center gap-3">
                                ${moodButtons}
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderChapterCard(chapter) {
            return `
                <div 
                    onclick="setView({ type: 'verse' }, ${chapter.id})"
                    class="chapter-card group bg-white rounded-xl p-6 border border-gray-100 shadow-sm hover:border-orange-200 cursor-pointer relative overflow-hidden"
                >
                    <div class="absolute top-0 right-0 w-24 h-24 bg-orange-50 rounded-bl-full -mr-8 -mt-8 transition-transform group-hover:scale-150 duration-500 ease-out"></div>
                    
                    <div class="relative z-10">
                        <span class="text-orange-600 font-bold text-xs tracking-wider uppercase mb-2 block">Chapter ${chapter.id}</span>
                        <h3 class="font-serif text-xl font-bold text-gray-900 mb-1 group-hover:text-orange-700 transition-colors">${chapter.sanskrit}</h3>
                        <p class="text-sm text-gray-500 font-medium mb-4 italic">${chapter.translation}</p>
                        <p class="text-gray-600 text-sm leading-relaxed line-clamp-2 mb-4">
                            ${chapter.summary}
                        </p>
                        <div class="flex items-center text-orange-600 text-sm font-bold group-hover:translate-x-2 transition-transform">
                            Read Chapter (${chapter.verseCount} Verses) ${renderIcon('arrow-right', 16, 'ml-1')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHomeView() {
            const chapterCards = CHAPTERS_DATA.map(renderChapterCard).join('');
            
            return `
                <main>
                    ${renderHero()}
                    
                    <section class="py-20 container mx-auto px-4">
                        <div class="text-center mb-16">
                            <span class="text-orange-600 font-bold tracking-widest text-sm uppercase mb-2 block">The Path of Yoga</span>
                            <h2 class="font-serif text-4xl font-bold text-gray-900">Explore the 18 Chapters</h2>
                            <div class="w-24 h-1 bg-orange-600 mx-auto mt-6 rounded-full"></div>
                        </div>

                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${chapterCards}
                        </div>
                    </section>

                    <!-- Quote Section -->
                    <section class="py-24 bg-gray-900 text-center px-4 relative overflow-hidden">
                        <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <div class="relative z-10 max-w-4xl mx-auto">
                            ${renderIcon('book-open', 48, 'text-orange-500 mx-auto mb-8')}
                            <h3 class="text-3xl md:text-4xl font-serif text-white leading-relaxed mb-8">
                                "You have a right to perform your prescribed duty, but you are not entitled to the fruits of action."
                            </h3>
                            <p class="text-orange-400 font-bold tracking-widest uppercase">— Chapter 2, Verse 47</p>
                        </div>
                    </section>
                </main>
            `;
        }

        function renderVerseView() {
            if (!selectedChapter) return `<p class="p-10 text-center">Chapter not found.</p>`;
            
            // Use sample data if it exists, otherwise use a placeholder verse
            const verses = SAMPLE_VERSES[selectedChapter.id] || [{
                number: 1,
                sanskrit: "॥ Placeholder Sanskrit Text ॥",
                translation: "This is a placeholder translation. The full text of Chapter ${selectedChapter.id} will appear here soon.",
                meaning: "The meaning is to strive for knowledge."
            }];

            const verseHtml = verses.map(verse => `
                <div class="p-6 md:p-10 hover:bg-orange-50/30 transition-colors group">
                    <div class="flex justify-between items-start mb-6">
                        <span class="inline-block bg-orange-100 text-orange-800 text-xs font-bold px-3 py-1 rounded-full">
                            Verse ${selectedChapter.id}.${verse.number}
                        </span>
                    </div>
                    
                    <div class="text-center mb-8">
                        <p class="text-2xl md:text-3xl font-bold text-gray-800 leading-relaxed font-sans mb-4 text-center">
                            ${verse.sanskrit}
                        </p>
                        <p class="text-gray-500 italic mb-6">Transliteration would appear here...</p>
                    </div>

                    <div class="bg-orange-50/50 p-6 rounded-xl border-l-4 border-orange-300">
                        <p class="text-lg text-gray-900 font-medium leading-relaxed mb-3">
                            ${verse.translation}
                        </p>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            <span class="font-bold text-gray-700">Meaning: </span> 
                            ${verse.meaning}
                        </p>
                    </div>
                </div>
            `).join('');

            return `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <!-- Chapter Header -->
                    <div class="bg-orange-600 text-white py-16 px-4">
                        <div class="container mx-auto max-w-4xl">
                            <button 
                                onclick="setView({ type: 'home' })"
                                class="flex items-center text-white/80 hover:text-white mb-6 transition-colors"
                            >
                                ${renderIcon('chevron-left', 20)} Back to Chapters
                            </button>
                            <span class="opacity-80 uppercase tracking-widest text-sm font-bold">Chapter ${selectedChapter.id}</span>
                            <h1 class="font-serif text-4xl md:text-5xl font-bold mt-2 mb-4">${selectedChapter.sanskrit}</h1>
                            <p class="text-xl text-orange-100 max-w-2xl">${selectedChapter.translation}</p>
                        </div>
                    </div>

                    <div class="container mx-auto px-4 -mt-8">
                        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                            <!-- Tabs Placeholder -->
                            <div class="p-8">
                                <h3 class="font-serif text-2xl font-bold text-gray-800 mb-4">Chapter Summary</h3>
                                <p class="text-gray-700 leading-loose text-lg font-serif">
                                    ${selectedChapter.summary}
                                </p>
                            </div>

                            <div class="divide-y divide-gray-100 border-t">
                                ${verseHtml}
                                
                                <div class="p-8 text-center">
                                    <p class="text-gray-500">End of demonstrated verses. Total verses in this chapter: ${selectedChapter.verseCount}.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- MAIN RENDER LOOP ---
        function render() {
            let content = '';
            
            content += renderHeader();
            
            if (currentView.type === 'home') {
                content += renderHomeView();
            } else if (currentView.type === 'verse') {
                content += renderVerseView();
            }

            content += renderFooter();
            
            appContainer.innerHTML = content;
            lucide.createIcons(); // Initialize Lucide Icons after content insertion
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            render();
        });
    </script>
</body>
</html>
